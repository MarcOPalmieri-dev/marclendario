<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marclendario</title>
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/64/today.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  media="(max-width:1320px)" href="tablet.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap">

    <!-- Core Stylesheet -->

<link rel="stylesheet" href="event-calendar-evo\event-calendar-evo\evo-calendar\css\evo-calendar.css" />

<!-- Optional Themes -->

<!-- <link rel="stylesheet" href="event-calendar-evo\event-calendar-evo\evo-calendar\css\evo-calendar.midnight-blue.css" />

<link rel="stylesheet" href="event-calendar-evo\event-calendar-evo\evo-calendar\css\evo-calendar.orange-coral.css" />

<link rel="stylesheet" href="event-calendar-evo\event-calendar-evo\evo-calendar\css\evo-calendar.royal-navy.css" /> -->

<!-- JavaScript -->

<script src="jquery-3.6.0.min.js"></script>
<script src="event-calendar-evo\event-calendar-evo\evo-calendar\js\evo-calendar.js"></script>

</head>
<body>
    <main class="container glassmorphism-effect padding-box">
        <section class="glassmorphism-effect padding-box responsive">
             <div class="title" id="objetive-title">
                 <div>
                     <p>Objetivos</p>
                     <p>Lo que quiero lograr</p>
                 </div>
                <img src="https://img.icons8.com/nolan/64/multiply.png" alt="Eliminar objetivos" id="delete-all-objetives">
             </div>
            <!-- estos divs seran agregados desde javascript -->
            <section class="goals">

                <!-- el contenido de los divs sera agregado por javascript -->
                
            </section>

            <button id="new_objetives" class="new-button">
                <img src="mas.png" alt="Nuevo Objetivo" >
                </button>
        </section>
        <section class="main-content glassmorphism-effect padding-box">
            <!-- <section class="padding-box"> -->
            <div class="title">
                    <p>Marclendario</p>
                    
                    <p></p>
                    
            </div>
            <div id="calendar"></div>
            <button id="new_event" class="new-button">
                <img src="mas.png" alt="Agregar evento" >
                </button>
            
        </section>
        
    </main>
    <footer>

        <p>Inspirado en el diseño de <a href="https://twitter.com/teffcode?s=09"><strong>Teffcode</strong></a> </p>
        <p>Creado por <a href="https://www.instagram.com/tecnohelp1/?hl=es"><strong>TecnoHelp</strong></a></p>
    </footer>

    <section class="popup_container" id="objetive-container">
        <div class="form-container">
            <div>
                <h3>Nuevo Objetivo</h3>
                <span id="close_button"><img src="https://img.icons8.com/nolan/64/multiply.png" alt="Cerrar"/></span>
            </div>
    
            <div class="form">
                <label for="title">Elige el título para el objetivo</label>
                <input type="text" id="title" required>
    
                <label for="icon">Elige el ícono del objetivo.</label>
                <select name="icon" id="icon" required>
                    <option value="1">Leer</option>
                    <option value="2">Hacer ejercicio</option>
                    <option value="3">Estudiar</option>
                    <option value="4">Hacer tarea</option>
                    <option value="5">Limpiar</option>
                    <option value="6">Otro</option>
                </select>
    
                <label for="time_to_complete">Elige el tiempo, en días, para completar el objetivo.</label>
                <input type="number" id="time" name="time" min="1" max="366"  required> 
    
                <button id="save_objetive" class="save-button">Guardar</button>
            </div>
        </div>
    </section>
  

    <section class="popup_container" id="event-container">
        <div id="event-form">
            <div>
                <h3>Nuevo Evento</h3>
                <span id="close-event_button"><img src="https://img.icons8.com/nolan/64/multiply.png" alt="Cerrar"/></span>
            </div>
    
            <div class="form">
                <label for="event_name">Nombre del Evento</label>
                <input type="text" id="event_name" >

                <label for="event_description">Descripción del Evento (opcional)</label>
                <input type="text" id="event_description" >


                <label for="color">Elige el color del evento.</label>

                <div id="color">
                    <input type="radio" name="color" style="background:#ff6961" id="red">
                    <input type="radio" name="color" style="background:#77dd77" id="green">
                    <input type="radio" name="color" style="background:#fdfd96" id="yellow">
                    <input type="radio" name="color" style="background:#84b6f4" id="blue">
                    <input type="radio" name="color" style="background:#bc98f3" id="pink">  
                    <input type="radio" name="color" style="background:#f1cd94" id="orange">
                </div>

                <section >
                    <p>¿Cuántos días va a ocupar el evento?</p>

                    <div class="radio-container">

                        <input type="radio" id="one-day" name="days" value="one-day">
                        <label for="one-day">Un solo día</label>
                       
                        <input type="radio" id="multiple-days" name="days" value="multiple-days">
                        <label for="multiple-days">Multiples días</label>

                    </div>
        
                    <!-- div for one-day -->
                        <div class="radio-container one-day none">
                            <input type="radio" id="select-day" name="one-day">
                            <label for="select-day">Día seleccionado</label>
    
                            <input type="radio" id="custom-radio" name="one-day" value="custom-day">
                            <label for="custom-radio">Elegir fecha</label>
                        </div>
    
                        <!-- div for custom day -->
                                <div class="radio-container custom-day none">
                                    <label for="custom-day">Fecha</label>
                                    <input type="date" id="custom-day" name="custom-day">
                                </div>
    
    
                    <!-- div for multiple days-->
                        <div class="multiple-days none">
                            <div>
                                <label for="first-day">Desde el día:</label>
                                <input type="date" id="first-day" name="range">
                            </div>
    
                            <div>
                                <label for="last-day">Hasta el día:</label>
                                <input type="date" id="last-day" name="range">
                            </div>
                        </div>
                </section>

                <label for="everyYear">¿Repetir evento todos los años?</label>
                <select name="everyYear" id="everyYear">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>

                    <button id="save_event" class="save-button">Guardar</button>
            </div>
        </div>
    </section>
   
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
<script src="index.js"></script>
<script src="calendar.js"></script>

</html>
